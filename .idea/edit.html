<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All list todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./theme.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container" id="app" v-cloak>
        <div class="cart">
            <h1 class="cart_title">{{ title }}</h1>
            <div class="cart_line"></div>
            <button type="button" class="btn btn-primary" v-on:click="addNewNote">Add new notes
        </button>
            <div class="cart_line"></div>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, index) in notes" v-bind:key="note">
                    {{ index + 1 }}. {{ note }}
                    <div class="list-item-btn">
                        <button type="button" class="btn btn-danger" v-on:click="deleteNote(index)">Delete
                    </button>
                    </div>
                </li>
            </ul>
            <div v-else="notes.length === 0">
                <h3 class="cart_title">Заметки пусты, добавьте новую</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script rel="script" src="./app.js"></script>
</body>

</html>
